<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VĀRDU ZONA — Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0a0f1e;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    .center-box {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-box {
      background: #111830;
      padding: 28px 36px;
      border-radius: 14px;
      box-shadow: 0 0 24px rgba(0, 255, 255, 0.15);
      max-width: 350px;
      width: 100%;
    }
    .auth-box h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #4fc3f7;
    }
    .auth-box input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1e2642;
      color: #fff;
      font-size: 15px;
    }
    .auth-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #4fc3f7;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .auth-box button:hover {
      background: #5fe1ff;
    }
    .auth-switch {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
    .auth-switch span {
      color: #4fc3f7;
      cursor: pointer;
      text-decoration: underline;
    }

    #auth-container, #game-container {
      display: none;
    }
    #toast {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 255, 0.15);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="auth-container" class="center-box">
    <div class="auth-box" id="login-box">
      <h2>Pieslēgties</h2>
      <input type="text" id="login-username" placeholder="Niks" />
      <input type="password" id="login-password" placeholder="Parole" />
      <button id="login-btn">Ieiet</button>
      <div class="auth-switch">
        Nav profila? <span id="go-signup">Reģistrēties</span>
      </div>
    </div>

    <div class="auth-box" id="signup-box" style="display:none">
      <h2>Reģistrācija</h2>
      <input type="text" id="signup-username" placeholder="Niks" />
      <input type="password" id="signup-password" placeholder="Parole" />
      <input type="password" id="signup-confirm" placeholder="Atkārtot paroli" />
      <button id="signup-btn">Reģistrēties</button>
      <div class="auth-switch">
        Jau ir profils? <span id="go-login">Ieiet</span>
      </div>
    </div>
  </div>

  <div id="game-container" style="display:none">
    <iframe src="game.html" id="game-frame" style="width:100%;height:100vh;border:none;"></iframe>
  </div>

  <div id="toast"></div>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
